<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2113340_nvy6pe2qqv.css">
    <title>登录界面</title>
    <script src="../lib/jquery-1.6.4.min.js"></script>
</head>
<body>
<audio src="http://music.163.com/song/media/outer/url?id=445781493.mp3" volume="0.2" autoplay="autoplay" controls="controls" loop="loop" ></audio>
<div class="backimg"></div>
<div id="bigBox">
    <h1>LOGIN</h1>
    <div class="inputBox">
        <div class="inputall">
            <div class="inputText text1">
                <i class="iconfont icon-denglu-yonghu-copy"></i>
                <input type="Text" placeholder="Username" class="wenben" id="useid">
            </div>
            <div class="inputText text1">
                <i class="iconfont icon-denglu-mima-copy"></i>
                <input type="password"  placeholder="password" class="wenben" id="password">
            </div>
            <div class="inputText xuan">
                <div class="yonghu">
                <p class="choosey"><input type="radio" name="yonghu" class=" yong" value="root">管理员</p>
                <p class="choosey"><input type="radio" name="yonghu" class=" yong" value="nomal">普通用户</p>
                </div>
            </div>
            <div class="button-cover">
            <input type="button" class="inputButton" value="登录">
                <div class="zhuce"><a href="registered.html">注册用户</a></div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
   $(function () {
       $(".inputButton").click(a);
       function a() {
           var item = $(":radio:checked");
           var len=item.length;
           var yonghu=item.val();
           var userid=$("#useid").val();
           var password=$("#password").val();
            if(userid.trim()=="")
                alert("账号不能为空！");
           else if(password.trim()=="")
               alert("密码不能为空！");
           else if(len==0)
               alert("请选择登录身份！");
           else
            {
               if(yonghu=="root"){
                   $.post
                   (
                       "/_war_exploded/login",
                       "id="+userid+"&password="+password,
                       function (data) {
                           if(data==0)
                               alert("您输入的账号不存在！");
                           else if(data==1){
                               alert("登陆成功！");
                               window.location.href = "allEmp.html";
                           }
                           else if(data==2){
                               alert("您输入的密码有误！");
                           }
                       },
                       "text"
                   )
               }
               else {
                   $.post
                   (
                       "/_war_exploded/login1",
                       "id="+userid+"&password="+password,
                       function (data) {
                           if(data==0)
                               alert("您输入的账号不存在！");
                           else if(data==1){
                               alert("登陆成功！");
                               window.location.href = "oneEmp.html?id="+ userid;
                               // window.location.href = "oneEmp.html?id="+id;
                           }
                           else if(data==2){
                               alert("您输入的密码有误！");
                           }
                       },
                       "text"
                   )
               }
            };
       }
   })
</script>
</html>
